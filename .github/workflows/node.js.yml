name: CI/CD

on:
  push:
    paths:
      - './frontend'
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name : checkout code
      uses: actions/checkout@v4
    - name: Install dependencies
      run: npm install
    - name: Build react app
      run: npm run build
